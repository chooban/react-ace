version: '2'
services:
  ace_data:
    image: chooban/ace-data-container:latest
  previewsapi:
    image: chooban/ace-previews-api:latest
    depends_on:
      - ace_data
    volumes_from:
      - ace_data:ro
    environment:
      - NODE_ENV=production
      - LOG_LEVEL=debug
  ordersapi:
    image: chooban/ace-orders-api:latest
    environment:
      - NODE_ENV=production
  web:
    image: chooban/ace-nginx:react
    depends_on:
      - site
      - previewsapi
      - ordersapi
    volumes_from:
      - site
      - oldsite
    ports:
      - 80:80
  oldsite:
    image: chooban/ace-website
  site:
    build: .
    volumes:
      - ./build:/var/www/acereact/public_html
