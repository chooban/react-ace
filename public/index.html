<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">

    <title>Ace My Order</title>
    <meta name="description" content="Previews Comic Order Helper">
    <meta name="author" content="Ross Hendry">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <script src="https://code.jquery.com/jquery-2.1.1.min.js">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>
    <script type="text/javascript">
      var _paq = _paq || [];
      /* tracker methods like "setCustomDimension" should be called before "trackPageView" */
      _paq.push(['trackPageView']);
      _paq.push(['enableLinkTracking']);
      (function() {
        var u="//acestats.rosshendry.com/";
        _paq.push(['setTrackerUrl', u+'piwik.php']);
        _paq.push(['setSiteId', '1']);
        var d=document, g=d.createElement('script'), s=d.getElementsByTagName('script')[0];
        g.type='text/javascript'; g.async=true; g.defer=true; g.src=u+'piwik.js'; s.parentNode.insertBefore(g,s);
      })();
    </script>
  </head>

  <body>
    <div id="app"></div>

    <div class="footer">
      <p>If you can't see anything useful here, or something breaks, then you can contact me via
      <a href="mailto:rhendry@googlemail.com">email</a> or over
      <a href="http://www.twitter.com/choobanicus">Twitter</a>.</p>

      <p>If it's totally borked, you can <a href="/api/previews/latest.csv">download the CSV</a> and make your order
      manually.</p>
    </div>
  </body>
</html>
