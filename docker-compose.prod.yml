version: '3.1'
services:
  web:
    image: nginx:alpine
    ports:
      - 80:80
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/conf.d/:/etc/nginx/conf.d/
      - ./build/:/var/www/acereact/public_html/
    deploy:
      restart_policy:
        condition: on-failure
secrets:
  auth0_client_id:
    external: true
  auth0_client_secret:
    external: true
